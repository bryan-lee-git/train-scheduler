<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">

        <title>Train Scheduler App</title>
    </head>

    <body>

        <!-- JUMBOTRON -->

        <div class="container">
            <div class="jumbotron col-lg-12">
                <h1 class="text-center">Train Scheduler App</h1>
                <h4>Your Local Time: <span id="local-time"></span></h4>
            </div>
        </div>

        <!-- DATA TABLE -->
        
        <div id="schedule-table" class="container">
            <table id="trains-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- USER INPUT FORM -->

        <div id="user-input" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form id="schedule-form">
                        <div class="form-group">

                            <label for="name-input">Train Name</label>
                            <input id="name-input" class="form-control" type="text" placeholder="Enter Train Name"><br>

                            <label for="dest-input">Train Destination</label>
                            <input id="dest-input" class="form-control" type="text" placeholder="Enter Train Destination"><br>

                            <label for="time-input">First Train Arrival Time</label>
                            <input id="time-input" class="form-control" type="time" placeholder="Enter Train Arrival Time"><br>

                            <label for="freq-input">Frequency (In Minutes)</label>
                            <input id="freq-input" class="form-control" type="number" placeholder="Enter Frequency In Minutes"><br>

                            <button id="schedule-submit" type="submit" class="btn btn-primary">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="./assets/app/app.js"></script>
        

    </body>

</html>
