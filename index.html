<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>Train Scheduler App - by Bryan Lee</title>
    </head>

    <!-- START BODY -->

    <body>
        <div id="main-container" class="container">

            <!-- JUMBOTRON -->

            <div id="header">
                <div id="header-btns" class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="col-lg-4 col-md-4 col-sm-12 col-xs-12 btn btn-primary header-btn"><h2>ðŸš‚ Train Scheduler ðŸš†</h2></button>
                    <button type="button" class="col-lg-4 col-md-4 col-sm-12 col-xs-12 btn btn-success header-btn"><h2><span id="local-time"></span></h2></button>
                    <button id="refresh-btn" type="button" class="col-lg-4 col-md-4 col-sm-12 col-xs-12 btn btn-warning header-btn"><strong><p>Click to Refresh Table Data</strong></p></button>
                </div>
            </div>

            <!-- DATA TABLE -->

            <div id="schedule-table">
                <table id="trains-table" class="table table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th><h4>Train Name</h4></th>
                            <th><h4>Destination</h4></th>
                            <th><h4>Frequency</h4></th>
                            <th><h4>Next Arrival</h4></th>
                            <th><h4>Minutes Away</h4></th>
                            <th><h4>Delete</h4></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th><h4>Train Name</h4></th>
                            <th><h4>Destination</h4></th>
                            <th><h4>Frequency</h4></th>
                            <th><h4>Next Arrival</h4></th>
                            <th><h4>Minutes Away</h4></th>
                            <th><h4>Delete</h4></th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- USER INPUT FORM -->

            <div id="user-input" class="row">
                <div class="col-lg-12">
                    <form id="schedule-form"> 
                        <div class="form-group col-lg-6">
                            <label for="name-input">Train Name</label>
                            <input id="name-input" class="form-control" type="text" placeholder="Enter Train Name">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="dest-input">Destination</label>
                            <input id="dest-input" class="form-control" type="text" placeholder="Enter Train Destination">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="time-input">First Arrival</label>
                            <input id="time-input" class="form-control" type="time" placeholder="Enter Train Arrival Time">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="freq-input">Frequency (Min)</label>
                            <input id="freq-input" class="form-control" type="number" placeholder="Enter Frequency In Minutes">
                        </div>
                        <button id="schedule-submit" type="submit" class="btn btn-primary">Submit Train</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->

        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/app/app.js"></script>
        
        <!-- END BODY -->
        
    </body>
</html>
